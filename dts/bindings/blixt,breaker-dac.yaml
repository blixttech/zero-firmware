description: Digital to analog conversion output of the Blixt breaker

# Used to map nodes to bindings
compatible: "blixt,breaker-dac"

properties:
    io-channels:
      type: phandle-array
      required: false
      description: phandle array for DAC nodes
    io-channel-names:
      type: string-array
      required: false
      description: Name array for DAC nodes
    pwms:
      type: phandle-array
      required: false
    pwm-names:
      type: string-array
      required: false
    label:
      required: true
      type: string