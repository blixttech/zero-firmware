description: ADC channels of the Blixt Breaker

# Used to map nodes to bindings
compatible: "blixt,breaker-adc"

include: base.yaml

properties:
    io-channels:
      type: phandle-array
      required: true
    io-channel-names:
      type: string-array
      required: true
    label:
      type: string
      required: true