description: Kinetis ADC16 EDMA

compatible: "nxp,kinetis-adc16-edma"

include: ["adc-controller.yaml", "pinctrl-device.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  triggers:
    required: true
    type: phandle-array
    description: The trigger used

  clk-source:
    type: int
    required: false
    description: ADC clock source

  clk-divider:
    type: int
    required: false
    enum:
      - 0
      - 1
      - 2
      - 3
    description: Clock divider

  long-sample:
    type: int
    required: false
    enum:
      - 0
      - 1
      - 2
      - 3
      - 4
    description: Long sample mode

  high-speed:
    type: boolean
    required: false
    description: If use high speed

  max-channels:
    required: true
    type: int
    description: Maximum number of ADC channels to be used by the driver

  "#io-channel-cells":
    type: int
    required: true

io-channel-cells:
  - main
  - alt
  - type
