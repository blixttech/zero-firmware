description: |
  Infineon Serial Inspection and Configuration Interface (SICI)

compatible: "infineon,sici"
bus: sici

include: [base.yaml, pinctrl-device.yaml]

properties:
  uart:
    required: true
    type: phandles
    description: The UART to be used.

  #  baud-enable:
  #    required: false
  #    type: int
  #    default: 9600
  #    description: The UART baudrate for enabling the interface.
  #
  #  byte-enable:
  #    required: false
  #    type: int
  #    default: 0xfe
  #    description: The UART byte to be transmitted for enabling the interface.

  baud-bit:
    required: false
    type: int
    default: 115200
    description: The UART baudrate for sending/receiving a bit.

  byte-sbit0:
    required: false
    type: int
    default: 0xfc
    description: The UART byte to be transmitted for sending bit-0.

  byte-sbit1:
    required: false
    type: int
    default: 0xc0
    description: The UART byte to be transmitted for sending bit-1.

  byte-rbit:
    required: false
    type: int
    default: 0xfe
    description: The UART byte to be transmitted for receiving a bit.

  pwr-en_gpios:
    required: true
    type: phandle-array
    description: The GPIO pin to control the power supply of the device.

  com-en-gpios:
    required: false
    type: phandle-array
    description: The GPIO pin to enable/disable the communication line to the device.

  com-gpios:
    required: false
    type: phandle-array
    description: The GPIO pin to pulldown to enter the communication mode of the device.
